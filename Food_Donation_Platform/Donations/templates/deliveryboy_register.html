<!-- templates/deliveryboy_register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivery Boy Registration</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #00c853;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #00c853;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00b34d;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #00c853;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Delivery Boy Register</h2>
    <form method="post" action="{% url 'deliveryboy_register' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="link">
      <p>Already registered? <a href="{% url 'deliveryboy_login' %}">Login</a></p>
    </div>
    {% for message in messages %}
    <p style="color: red;">{{ message }}</p>
    {% endfor %}
  </div>
</body>
</html>
