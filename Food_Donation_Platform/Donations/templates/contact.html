{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-image: url("/static/images/contact.jpeg");
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

* {
  box-sizing: border-box;
}

/* Style inputs */
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

/* Style the container/contact section */
.container {
  border-radius: 5px;
  background-color:transparent;
  color: aliceblue;
  padding: 20px;
  max-width: 600px;
  margin: 0 auto;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  input[type=text], select, textarea, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
</head>
<body>

<div class="container">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Share your opinion with us ....!</p>
  </div>
  {% if submitted %}
  <div id="success_message">
    <h3>Thank you for contacting us!</h3>
    <p>We'll get back to you soon.</p>
  </div>
  {% else %}
  <form id="contactForm" method="post" action="">
    {% csrf_token %}
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
    <label for="country">Country</label>
    <select id="country" name="country" required>
      <option value="India">India</option>
      <option value="Canada">Canada</option>
      <option value="USA">USA</option>
    </select>
    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px" required></textarea>
    <input type="submit" value="Submit">
    <p>Go back<a href="{% url 'index' %}">&nbsp;&nbsp;home</a></p>
  </form>
  {% endif %}
</div>

<script>
document.getElementById("contactForm").addEventListener("submit", function(event){
  event.preventDefault(); // Prevent default form submission
  var form = this;
  // Simulate form submission
  setTimeout(function(){
    // Show success message in a new pop-up
    alert("Thank you for contacting us!\nWe'll get back to you soon.");
    form.reset(); // Reset form fields
  }, 500); // Delay for better user experience (can be adjusted)
});
</script>

</body>
</html>
